<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    class="min-h-screen w-full flex justify-center  max-w-2xl mx-auto p-2 bg-slate-200"
  >
    <div class="w-full max-w-4xl">
      <div class="flex justify-between items-center p-2">
        <h1 class="text-xl font-bold">Messages</h1>
        <button class="p-2">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <div class="flex flex-wrap justify-center gap-2 p-2">
        <div class="w-1/6 p-2 bg-white rounded-lg">
          <img src="avatar.png" alt="Image" class="w-full rounded-lg" />
          <p class="text-center mt-2">Anas</p>
        </div>
        <div class="w-1/6 p-2 bg-white rounded-lg">
          <img src="avatar.png" alt="Image" class="w-full rounded-lg" />
          <p class="text-center mt-2">Eko</p>
        </div>
        <div class="w-1/6 p-2 bg-white rounded-lg">
          <img src="avatar.png" alt="Image" class="w-full rounded-lg" />
          <p class="text-center mt-2">Irsyad</p>
        </div>
        <div class="w-1/6 p-2 bg-white rounded-lg">
          <img src="avatar.png" alt="Image" class="w-full rounded-lg" />
          <p class="text-center mt-2">Dian</p>
        </div>
        <div class="w-1/6 p-2 bg-white rounded-lg">
          <img src="avatar.png" alt="Image" class="w-full rounded-lg" />
          <p class="text-center mt-2">Rio</p>
        </div>
      </div>
      <div class="w-full p-2">
        <input
          type="text"
          placeholder="Cari Pengguna..."
          class="w-full p-5 border border-gray-300 rounded"
        />
      </div>
      <div class="items-center p-2">
        <h1 class="text-xl font-bold">
          <i class="fa-solid fa-thumbtack" style="margin-right: 10px"></i
          >Sematkan Chat
        </h1>
      </div>

      <div class="flex justify-center gap-2 p-2">
        <div class="w-1/2 p-2 shadow-lg rounded-lg relative">
          <i
            class="fa-solid fa-circle text-green-500 absolute right-2 top-2"
          ></i>
          <i class="fa-solid fa-check-double absolute left-2 top-2"></i>
          <img
            src="tema\img\avatar.png"
            alt="Gambar 1"
            class="w-full rounded-lg"
            style="mask-image: linear-gradient(to top)"
          />
          <p class="text-center mt-2">Nama Pengguna 1</p>
        </div>
        <div class="w-1/2 p-2 shadow-lg rounded-lg relative">
          <i
            class="fa-solid fa-circle text-green-500 absolute right-2 top-2"
          ></i>
          <i class="fa-solid fa-check-double absolute left-2 top-2"></i>
          <img
            src="tema\img\avatar.png"
            alt="Gambar 2"
            class="w-full rounded-lg"
            style="mask-image: linear-gradient(to top)"
          />
          <p class="text-center mt-2">Nama Pengguna 2</p>
        </div>
      </div>

      <div class="items-center p-2">
        <h1 class="text-xl font-bold">
          <i class="fa-solid fa-location-pin" style="margin-right: 10px"></i
          >Semua Chat
        </h1>
      </div>

      <div class="flex items-center p-2">
        <div class="relative">
          <img
            src="tema\img\avatar.png"
            alt="Thumbnail"
            class="w-16 h-16 rounded-full"
          />
          <i
            class="fa-solid fa-circle text-green-500 absolute right-0 top-0"
          ></i>
        </div>
        <div class="flex flex-col ml-4">
          <span class="font-bold">Nama Pengguna 1</span>
          <span class="text-gray-500 text-sm">Deskripsi pengguna</span>
        </div>
        <div class="ml-auto text-right">
          <span class="text-sm">09:00</span>
          <div>
            <i class="fa-solid fa-check-double"></i>
          </div>
        </div>
      </div>
      <div class="flex items-center p-2">
        <div class="relative">
          <img
            src="tema\img\avatar.png"
            alt="Thumbnail"
            class="w-16 h-16 rounded-full"
          />
          <i
            class="fa-solid fa-circle text-green-500 absolute right-0 top-0"
          ></i>
        </div>
        <div class="flex flex-col ml-4">
          <span class="font-bold">Nama Pengguna 2</span>
          <span class="text-gray-500 text-sm">Deskripsi pengguna</span>
        </div>
        <div class="ml-auto text-right">
          <span class="text-sm">09:30</span>
          <div>
            <i class="fa-solid fa-check-double"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
